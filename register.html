<!DOCTYPE html>

<head>

    <title>Register Pet-Gallery</title>
    <style>
        .cont {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <a href="pet gallary.html" style="margin-top: 1px;">Home</a>
    <div class="cont">
        <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Registration</h5>
            <p class="card-text">
                <form action="" method="get">
                    <table>
                        <tr>
                            <td><label for="uname">Username:</label></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="uname" id="uname" placeholder="Enter username" style="border: 1px solid #b6b2b2;"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email Id:</label></td>
                        </tr>
                        <tr>
                            <td><input type="email" name="email" id="email" placeholder="Enter a valid email address" style="border: 1px solid #b6b2b2;"></td>
                        </tr>
                        <tr>
                            <td><label for="pass">Password:</label></td>
                        </tr>
                        <tr>
                            <td><input type="password" name="pass" id="pass" style="border: 1px solid #b6b2b2;"></td>
                        </tr>
                        <tr>
                            <td><label for="cpass">Confirm Password:</label></td>
                        </tr>
                        <tr>
                            <td><input type="password" name="cpass" id="cpass" style="border: 1px solid #b6b2b2;"></td>
                        </tr>
                        <tr>
                            <td><button style="color: white; background-color: rgb(27, 27, 255); border: none; border-radius: 5px;">Register</button></td>
                        </tr>
                    </table>
                </form>
            </p>
            Already User?<a href="login.html" class="card-link">Login</a>
        </div>
        </div>
    </div>
</body>
</html>
